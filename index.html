<!DOCTYPE html>
<script src="js/jquery-3.4.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<style>			
			
		</style>
		
		<script>		
		window.onload = function () {         
			var url = "data.json"/*json文件url*/
            var request = new XMLHttpRequest();		
            request.open("get", url);/*设置请求方法与路径*/
            request.send(null);
            request.onload = function () {/*XHR对象获取到返回信息后执行*/
                if (request.status == 200) {/*返回状态为1，即为数据获取成功*/
                    var json = JSON.parse(request.responseText);
                    str = '';
					for(var i=0;i<json.length;i++){
						
                    	str +='<div class=' + '"row"' + 'style=' + '"border-bottom-style: solid;border-bottom-color: #737373;border-bottom-width: 1px; width: 672px;"' + '>';
                    	str +=	'<div class=' + '"col-sm-6"' + '>';
                    	str += 		'<div class=' + '"row"' + 'style=' + '"padding-bottom: 40px;padding-top: 40px;"' + '><h4>' + json[i].title + '</h4></div>';
                    	str +=		'<div class=' + '"row"' + '>';
                    	str +=			'<h5 class=' + '"col-sm-6"' + '>' + json[i].time + '</h5>';
                    	str +=			'<h5 class=' + '"col-sm-6"' + '>' + json[i].author + '</h5>';
                    	str +=		'</div>';
                    	str	+=  '</div>';
                    	str	+=  '<div class=' + '"col-sm-2"' + '></div>';
                    	str +=	'<div class=' + '"col-sm-2"' + '><img src=' + json[i].img + '></div>';
                    	str +='</div>';
						$("#roll").html(str);
                    }					
                }
            }			
       }
	</script>
	</head>
	
	<body>
		<!-- 整体 -->
		<div class="container" id="all" align="center">
			
			<!-- 上部 -->
			<div class="container" id="top">
				<img src="images/MerryChristmas.png"/>
			</div>
			
			<!-- 中部 -->
			<div id="center" class="container">
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-2"><a href=""><img src="images/kaimen.png" ></a></div>
					<div class="col-sm-2"><a href=""><img src="images/jiaofei.png"></a></div>
					<div class="col-sm-2"><a href=""><img src="images/baoxiu.png" ></a></div>
					<div class="col-sm-2"><a href=""><img src="images/tousu.png" ></a></div>
					<div class="col-sm-2"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-2"><a href=""><h4>开门</h4></a></div>
					<div class="col-sm-2"><a href=""><h4>缴费</h4></a></div>
					<div class="col-sm-2"><a href=""><h4>报修</h4></a></div>
					<div class="col-sm-2"><a href=""><h4>投诉</h4></a></div>	
					<div class="col-sm-2"></div>
				</div>				
			</div>
			
			
			
			
			<!-- 下部 -->
			<div class="container" id="roll">
				<!-- 热门资讯 -->
				<div class="row" style="height: 80px;">
					<div class="col-sm-2"></div>
					<div class="col-sm-2" style="margin-top: 15px;"><h3>热门资讯</h3></div>
					<div class="col-sm-8"></div>
				</div>												
			</div>
										
        </div>
	</body>
</html>
